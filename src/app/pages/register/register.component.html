<div class="flex flex-col items-center rounded-xl shadow-xl p-10 bg-white">
  <h1>Inscription</h1>
  <app-input-text
    [id]="'username'"
    [logo]="'bx-user'"
    [customPlaceholder]="'Pseudonyme'"
    (value)="user.username = $event"
  />
  <app-input-password
    [id]="'password'"
    [customPlaceholder]="'Mot de passe'"
    (value)="user.password = $event"
  />
  <app-input-password
    [id]="'passwordVerification'"
    [customPlaceholder]="'Vérification'"
    (value)="passwordVerification = $event"
  />
  <app-submit-button
    [label]="'Inscrire'"
    (submit)="submit()"
  />
  <a routerLink="/login" class="text-sm mt-5">J'ai déja un compte</a>
</div>
